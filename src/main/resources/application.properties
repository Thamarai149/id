# Face Verification System Configuration
# Spring Boot Application Properties

# Application Information
spring.application.name=Face Verification System
server.port=8080

# Logging Configuration
logging.level.com.college.project=INFO
logging.level.org.springframework=WARN
logging.level.org.opencv=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB
spring.servlet.multipart.file-size-threshold=2KB

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Custom Application Properties
app.camera.width=640
app.camera.height=480
app.camera.fps=30
app.face.recognition.tolerance=0.6
app.upload.directory=uploads
app.camera.directory=camera

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*